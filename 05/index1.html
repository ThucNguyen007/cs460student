<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <style>
            html, body{
                background-color: #000;
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden !important;
            }
            
            #r1 {
                width:50%;
                height:100%;
                float: left;
            }
            #r2 {
                width:50%;
                height:100%;
                float:left;
            }
        </style>

        <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
        <script type="text/javascript" src="https://get.goXTK.com/xtk_xdat.gui.js"></script>
        <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
        <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>

        <script  type="text/javascript">
            var q, r, c;
            window.onload = function() {
                r = new X.renderer3D();
                r.container = 'r1';
                r.init();
                    
                c = new X.cube();
                r.add(c);
                r.render();
                    
                // Three.js
                r2 = document.getElementById('r2');
                scene = new THREE.Scene();
                    
                var fov = 75;
                var ratio = r2.clientWidth / r2.clientHeight;
                var zNear = 1;
                var zFar = 10000;
                    
                camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
                camera.position.set( 0, 0, 100);
                    
                renderer = new THREE.WebGLRenderer({antialias:true});
                renderer.setSize( r2.clientWidth, r2.clientHeight );
                r2.appendChild( renderer.domElement );
                
                ambientLight = new THREE.AmbientLight();
                scene.add( ambientLight );
                
                light = new THREE.DirectionalLight( 0xffffff, 5.0 );
                light.position.set( 10, 100, 10 );
                scene.add( light );
                
                // now we add the cube
                var geometry = new THREE.BoxBufferGeometry( 20, 20, 20);
                var material = new THREE.MeshStandardMaterial({ color: 0xffffff });
                cube = new THREE.Mesh( geometry, material);
                scene.add(cube);
                
                controls = new THREE.TrackballControls( camera, r2 );

                q = new THREE.Quaternion( 0, Math.sin( Math.PI / 2 )*1, 0, Math.cos( Math.PI / 2 ) );
                
                animate();
            }

            function animate() {
                requestAnimationFrame( animate );
                controls.update();
                renderer.render( scene, camera );
            };
        </script>
    </head>
    <body>
        <div id='r1'></div>
        <div id='r2'></div>
    </body>
</html>
